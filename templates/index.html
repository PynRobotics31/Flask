<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
   
<form action="/" method="POST">
    <h1><center>My Todo</center></h1>
  <div class="mb-3">
    <label for="task" class="form-label">Tasks</label>
    <input type="text" class="form-control" id="task" aria-describedby="task" name="task">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%for todo in alltodo%}
    <ul>
        <li>{{loop.index}} : {{todo.task}} : <a href="/Delete/{{todo.id}}" type="button" class="btn btn-dark">Delete</a></li>
    </ul>
{%endfor%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
